    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đức Giang Shop </title>
        <link rel="stylesheet" href="./Project/Static/NavBar.css">
    
        <link rel="stylesheet" href="./Project/Static/sideBar.css">
        <link rel="stylesheet" href="./Project/Static/Content.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./Project/Static/Form.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=PT+Serif:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
        <script src="./Project/src/data.js" type="module" async ></script>
        <script src="./Project/src/Home.js"  type="module" defer></script>
        <script src="./Project/src/CreateNewItem.js" defer ></script>
    </head>
    <body>
        <div class="navBar" >
            <div class="wrap">
                <div class="menuButton">
                    <i class="fa-solid fa-bars menuIcon"></i>
                </div>
                
            <div class="logo">  
                <img src="./Project/img/Logo.png" alt="Logo">
            </div>
        </div>
            <div class="wrapButton">
                <div class="CreateNewItemButton">
                    Tạo sản phẩm mới 
                </div>
                
                <button class="editButton" >
                    Chỉnh sửa sản phẩm 
                </button>
            </div>
            
    
        </div>
            <div class="SideBar">
                <ul class="WrapItemSideBar">
                    <li class="productSidebarMenu">
                        <i class="fa-brands fa-product-hunt"></i>
                        Tất cả sản phẩm 
                    </li>
                </ul>
            </div>
            <!-- Wrap item   -->
            <ul class="wrapProductItem">
            </ul>
            <form class="ProductForm">
                <Label class= "CreateLabel">Tạo sản phẩm </Label>
                <Input type="text" placeholder="Tên sản phẩm" class="productInput" id="prodName"/>
                <input type ="text" placeholder="Giá tiền" class="productInput" id="price"/>
                <input type = "text" placeholder="Loại sản phẩm" class="productInput" id="ProdType"/> 
                <button class="submitForm">Tạo</button>
            </form>

    </body>

    </html>
